<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NiovmWebTanvir</title>
  <link rel="icon" href="icon.svg" />
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('Minecraftia-Regular.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Minecraftia', monospace;
      background: white;
      overflow: hidden;
    }

    .header {
      background-image: url('stone_bg.jpg');
      background-repeat: repeat-x;
      background-size: auto 100%;
      padding: 20px 0;
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-content {
      max-width: 1200px;
      width: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      height: 40px;
    }

    .nav {
      display: flex;
      gap: 40px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      cursor: pointer;
      font-size: 16px;
    }

    .nav a:hover {
      color: yellow;
    }

    .slide-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      animation: slideDown 0.6s ease forwards;
      z-index: 5;
    }

    .slide-tab {
      background-image: url('dirt_bg.jpg');
      background-repeat: repeat;
      background-size: auto 80px;
      width: 100%;
      padding: 60px 20px;
      box-sizing: border-box;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: calc(100vh - var(--header-height));
    }

    .loader-below {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-top: 15px;
    }

    .loader-below img {
      width: 40px;
      height: 40px;
      opacity: 0.8;
    }

    @keyframes slideDown {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .links a {
      color: #00ccff;
      text-decoration: underline;
      display: block;
      margin: 10px 0;
    }

    .links a:hover {
      color: yellow;
    }
  </style>
</head>
<body>

  <div class="header" id="header">
    <div class="header-content">
      <img src="web_title.png" alt="NIOVM Logo" class="logo" />
      <nav class="nav">
        <a onclick="showContent('home')">Home</a>
        <a onclick="showContent('java')">MinecraftServer (Java)</a>
        <a onclick="showContent('bedrock')">MinecraftServer (Bedrock)</a>
        <a onclick="showContent('contact')">Contact</a>
      </nav>
    </div>
  </div>

  <div id="contentContainer"></div>

  <script>
    function showContent(section) {
      const contentMap = {
        home: `
          <h1>Welcome to My Minecraft Styled Site!</h1>
          <p>Customize this area with your own text or content.</p>
        `,
        java: `
          <h1>Java Edition Server Info</h1>
          <p>This is where you can write about your Java Minecraft server.</p>
        `,
        bedrock: `
          <h1>Bedrock Edition Server Info</h1>
          <p>This is where you can write about your Bedrock Minecraft server.</p>
        `,
        contact: `
          <h1>Contact Me</h1>
          <p>Connect with me through these platforms:</p>
          <div class="links">
            <a href="https://discord.com/users/yourid" target="_blank">Discord</a>
            <a href="https://instagram.com/yourusername" target="_blank">Instagram</a>
            <a href="https://youtube.com/@yourchannel" target="_blank">YouTube</a>
          </div>
        `
      };

      const container = document.getElementById('contentContainer');
      container.innerHTML = '';

      const wrapper = document.createElement('div');
      wrapper.className = 'slide-wrapper';

      const header = document.getElementById('header');
      const headerHeight = header.getBoundingClientRect().height;
      document.documentElement.style.setProperty('--header-height', `${headerHeight}px`);
      wrapper.style.top = `${headerHeight}px`;

      const tab = document.createElement('div');
      tab.className = 'slide-tab';
      tab.innerHTML = contentMap[section] || contentMap['home'];

      const loader = document.createElement('div');
      loader.className = 'loader-below';
      loader.innerHTML = `<img src="loading.gif" alt="Loading">`;

      wrapper.appendChild(tab);
      wrapper.appendChild(loader);
      container.appendChild(wrapper);
    }

    window.onload = () => {
      showContent('home');
    };


    window.onresize = () => {
      const header = document.getElementById('header');
      const wrapper = document.querySelector('.slide-wrapper');
      if (wrapper && header) {
        const headerHeight = header.getBoundingClientRect().height;
        document.documentElement.style.setProperty('--header-height', `${headerHeight}px`);
        wrapper.style.top = `${headerHeight}px`;
      }
    };
  </script>

</body>
</html>
